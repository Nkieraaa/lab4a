<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Content Example</title>
</head>
<body>
    <div id="myElement">
        <p id="greeting">Welcome to my website! </p>
    </div>

    <script>
        const userName = prompt("Please enter your name:");

        if (userName) {
            document.getElementById("greeting").textContent = "Hello " + userName + "!";
        }
    </script>
</body>
</html>
